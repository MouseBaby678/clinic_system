<!-- 添加模态框开始 -->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">添加药品</h4>
            </div>
            <div class="modal-body">
                <form id="addForm" class="form-horizontal" action="lyear_forms_elements.html" method="post" onsubmit="return false;">
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="medicine_nameAdd">药品名称</label>
                        <div class="col-md-7">
                            <input class="form-control" type="text" id="medicine_nameAdd" name="medicine_name" placeholder="请输入药品名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="medicine_priceAdd">药品价格</label>
                        <div class="col-md-7">
                            <input class="form-control" type="text" id="medicine_priceAdd" name="medicine_price" placeholder="请输入药品价格">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="addMdc()">确认</button>
            </div>
        </div>
    </div>
</div>
<!-- 添加模态框结束 -->

<!-- 修改模态框开始 -->
<div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">修改药品</h4>
            </div>
            <div class="modal-body">
                <form id="updateForm" class="form-horizontal" action="lyear_forms_elements.html" method="post" onsubmit="return false;">
                    <input type="hidden" id="medicine_idUpdate" />
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="medicine_nameUpdate">药品名称</label>
                        <div class="col-md-7">
                            <input class="form-control" type="text" id="medicine_nameUpdate" name="medicine_name" placeholder="请输入药品名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="medicine_priceUpdate">药品价格</label>
                        <div class="col-md-7">
                            <input class="form-control" type="text" id="medicine_priceUpdate" name="medicine_price" placeholder="请输入药品价格">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="updateMedicine()">确认</button>
            </div>
        </div>
    </div>
</div>
<!-- 修改模态框结束 -->

<!-- 定义art-templete的模板 id: 模板的名字 -->
<script type="text/html" id="all_class">
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>药品名称</th>
            <th>药品价格</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <!-- data被遍历的集合 -->
        {{each data}}
        <tr>
            <!-- $value集合中的元素 - 表格中的一行数据 -->
            <th scope="row">{{$value.medicine_id}}</th>
            <td>{{$value.medicine_name}}</td>
            <td>{{$value.medicine_price}}</td>
            <td>
                <button type="button" class="btn btn-info btn-xs" onclick="showUpdateModal('{{$value.medicine_id}}')">修改</button>
                <button type="button" class="btn btn-danger btn-xs" onclick="deleteMedicineById('{{$value.medicine_id}}')">删除</button>
            </td>
        </tr>
        {{/each}}
        </tbody>
    </table>

    <!--                <span><i class="mdi mdi-chevron-right"></i></span>-->
    <!--            </a>-->
    <!--        </li>-->
    <!--    </ul>-->
    <!--</nav>-->
</script>
<script>
    //修改班级
    function updateMedicine() {
        $.ajax({
            url: 'manager/mdc',
            type: 'PUT',
            data: {medicine_id: $("#medicine_idUpdate").val(), medicine_name: $("#medicine_nameUpdate").val(), medicine_price: $("#medicine_priceUpdate").val()},
            dataType: 'JSON',
            success: function (resp) {
                if(resp.code == 10000) {
                    lightyear.notify(resp.msg, 'success', 2000, 'mdi mdi-emoticon-happy', 'top', 'center');
                    //隐藏模态框
                    $("#updateModal").modal("hide");
                    //重新刷新表格
                    selectAll();
                } else {
                    lightyear.notify(resp.msg, 'danger', 2000, 'mdi mdi-emoticon-sad', 'top', 'center');
                }
            }
        })
    }

    //弹出修改班级的模态框
    function showUpdateModal(medicine_id) {
        //根据ID查询当前班级的所有信息
        $.ajax({
            url: `manager/mdc/${medicine_id}`,
            type: 'GET',
            dataType: 'JSON',
            success: function (resp) {
                $("#medicine_idUpdate").val(resp.data.medicine_id);
                $("#medicine_nameUpdate").val(resp.data.medicine_name);
                $("#medicine_priceUpdate").val(resp.data.medicine_price);
                $("#updateModal").modal("show");
            }
        })
    }

    //添加班级
    function addMdc() {
        $.ajax({
            url: 'manager/mdc',
            type: 'POST',
            data: {medicine_name: $("#medicine_nameAdd").val(), medicine_price: $("#medicine_priceAdd").val()},
            dataType: 'JSON',
            success: function (resp) {
                if(resp.code == 10000) {
                    lightyear.notify(resp.msg, 'success', 2000, 'mdi mdi-emoticon-happy', 'top', 'center');
                    //隐藏模态框
                    $("#addModal").modal("hide");
                    //重新刷新表格
                    selectAll();
                } else {
                    lightyear.notify(resp.msg, 'danger', 2000, 'mdi mdi-emoticon-sad', 'top', 'center');
                }
            }
        })
    }

    //显示添加模态框的方法
    function showAddModal() {
        $("#addModal").modal("show");
    }

    //删除班级
    function deleteMedicineById(medicine_id) {
        $.alert({
            title: '删除提示',
            content: '您确认要删除吗?',
            buttons: {
                confirm: {
                    text: '确认',
                    btnClass: 'btn-primary',
                    action: function(){ //单击确认之后的操作
                        //发送ajax请求实现删除
                        $.ajax({
                            url: `manager/mdc/${medicine_id}`,
                            type: 'DELETE',
                            dataType: 'JSON',
                            success: function (resp) {
                                //弹出成功/失败消息 - 重新刷新表格
                                if(resp.code == 10000) {
                                    lightyear.notify(resp.msg, 'success', 2000, 'mdi mdi-emoticon-happy', 'top', 'center');
                                    //重新刷新表格
                                    selectAll();
                                } else {
                                    lightyear.notify(resp.msg, 'danger', 2000, 'mdi mdi-emoticon-sad', 'top', 'center');
                                }
                            }
                        });
                    }
                },
                cancel: {
                    text: '取消'
                }
            }
        });
    }

    //获取所有的班级
    function selectAll() {
        $.ajax({
            url: 'manager/mdc',
            type: 'GET',
            dataType: 'JSON',
            success: function (resp) {
                 console.log(resp);
                //resp.data是返回的数据，将服务器返回的数据在模板中渲染
                let html = template('all_class', {data: resp.data});
                //将渲染完成的数据挂载在页面上
                $('#all_class_div').html(html);
            }
        });
    }


    $("#logoutLink").click(function () {
        //发送ajax请求完成注销操作
        $.ajax({
            url: 'logout',
            type: 'GET',
            dataType: 'JSON',
            success: function (resp) {
                //提示消息，实现页面跳转
                lightyear.notify(resp.msg, 'success', 2000, 'mdi mdi-emoticon-happy', 'top', 'center', "login.html");
            }
        })
    });

    //页面加载时发送Ajax请求
    $(function () {
        //获取用户信息，并在头部设置
        $.ajax({
            url: 'getInfo',
            type: 'GET',
            dataType: "JSON",
            success: function (resp) {
                $("#userInfo").text(resp.data);
            }
        });

        //获取所有的班级
        selectAll();
    })
</script>
</body>
