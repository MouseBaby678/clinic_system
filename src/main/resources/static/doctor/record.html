<!DOCTYPE html>
<html lang="zh">
<head>
    <base href="/">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/materialdesignicons.min.css" rel="stylesheet">
    <link href="css/style.min.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
</head>
<link rel="stylesheet" href="js/jconfirm/jquery-confirm.min.css">
<body data-theme="white">
<div class="lyear-layout-web">

                <a href="doctor/index.html"><img src="images/logo-sidebar.png" title="LightYear" alt="LightYear" /></a>
            </div>
            <div class="lyear-layout-sidebar-scroll">

                <nav class="sidebar-main">
                    <ul class="nav nav-drawer">
                        <li class="nav-item active"> <a href="doctor/index.html"><i class="mdi mdi-home"></i> 系统首页</a> </li>
                        <li class="nav-item nav-item-has-subnav">
                            <a href="javascript:void(0)"><i class="mdi mdi-account-circle"></i> 病人管理</a>
                            <ul class="nav nav-subnav">
                                <li> <a href="doctor/patient.html">病人列表</a> </li>
                            </ul>
                        </li>
                        <li class="nav-item nav-item-has-subnav">
                            <a href="javascript:void(0)"><i class="mdi mdi-format-align-justify"></i> 病例管理</a>
                            <ul class="nav nav-subnav">
                                <li> <a href="doctor/record.html">病例列表</a> </li>
                            </ul>
                        </li>
                    </ul>
                </nav>

                <div class="sidebar-footer">

                </div>
            </div>

        </aside>
        <!--End 左侧导航-->

        <!--头部信息-->
        <header class="lyear-layout-header">

            <nav class="navbar navbar-default">
                <div class="topbar">

                    <div class="topbar-left">
                        <div class="lyear-aside-toggler">
                            <span class="lyear-toggler-bar"></span>
                            <span class="lyear-toggler-bar"></span>
                            <span class="lyear-toggler-bar"></span>
                        </div>
                        <span class="navbar-page-title"> 后台首页 </span>
                    </div>

                    <ul class="topbar-right">
                        <li class="dropdown dropdown-profile">
                            <a href="javascript:void(0)" data-toggle="dropdown">
                                <span><span id="userInfo"></span> <span class="caret"></span></span>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-right">
                                <li> <a href="lyear_pages_profile.html"><i class="mdi mdi-account"></i> 个人信息</a> </li>
                                <li> <a href="lyear_pages_edit_pwd.html"><i class="mdi mdi-lock-outline"></i> 修改密码</a> </li>
                                <li> <a href="javascript:void(0)"><i class="mdi mdi-delete"></i> 清空缓存</a></li>
                                <li class="divider"></li>
                                <li> <a href="javascript:void(0);" id="logoutLink"><i class="mdi mdi-logout-variant"></i> 退出登录</a> </li>
                            </ul>
                        </li>
                    </ul>

                </div>
            </nav>

        </header>
        <!--End 头部信息-->

        <!--页面主要内容-->
        <main class="lyear-layout-content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-toolbar clearfix">
                                <div class="toolbar-btn-action">
                                    <button class="btn btn-primary m-r-5" onclick="showAddModal()"><i class="mdi mdi-plus"></i> 新增</button>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive" id="all_record_div">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!--End 页面主要内容-->

    </div>
</div>


<!-- 添加模态框开始 -->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">添加学生</h4>
            </div>
            <div class="modal-body">
                <form id="addForm" class="form-horizontal" action="lyear_forms_elements.html" method="post" onsubmit="return false;">
                    <div class="form-group">
                        <label class="col-md-3 control-label">选择病人</label>
                        <div class="col-md-7">
                            <select class="form-control" id="patientSelect" name="patient_id" size="1">

                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-12" for="record_descriptionAdd">诊断报告</label>
                        <div class="col-xs-12">
                            <textarea class="form-control" id="record_descriptionAdd" name="record_description" rows="6" placeholder="请输入诊断报告"></textarea>
                        </div>
                    </div>




                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="addRecord()">确认</button>
            </div>
        </div>
    </div>
</div>
<!-- 添加模态框结束 -->

<!-- 修改模态框开始 -->
<div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">修改诊断报告</h4>
            </div>
            <div class="modal-body">
                <form id="updateForm" class="form-horizontal" action="lyear_forms_elements.html" method="post" onsubmit="return false;">
                    <input type="hidden" id="idUpdate"  />


                    <div class="form-group">
                        <label class="col-xs-12" for="record_descriptionUpdate">诊断报告</label>
                        <div class="col-xs-12">
                            <textarea class="form-control" id="record_descriptionUpdate" name="record_description" rows="6" placeholder="请输入诊断报告"></textarea>
                        </div>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="updateRecord()">确认</button>
            </div>
        </div>
    </div>
</div>
<!-- 修改模态框结束 -->

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/perfect-scrollbar.min.js"></script>
<script type="text/javascript" src="js/main.min.js"></script>
<!--消息提示-->
<script src="js/bootstrap-notify.min.js"></script>
<script type="text/javascript" src="js/lightyear.js"></script>
<script type="text/javascript" src="js/template-web.js"></script>

<!--对话框-->
<script src="js/jconfirm/jquery-confirm.min.js"></script>
<script type="text/html" id="all_record">
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>病人ID</th>
            <th>病人姓名</th>
            <th>病人年龄</th>
            <th>病人性别</th>
            <th>诊断报告</th>


        </tr>
        </thead>
        <tbody>
        {{each data.list}}
        <tr>
            <th scope="row">{{$value.record_id}}</th>
            <td>{{$value.patient.patient_id}}</td>
            <td>{{$value.patient.patient_name}}</td>
            <td>{{$value.patient.patient_age}}</td>


            <td>
                {{if $value.patient.patient_sex=='m'}}
                男
                {{else}}
                女
                {{/if}}
            </td>
            <td>{{$value.record_description}}</td>

            <td>
                <button type="button" class="btn btn-info btn-xs" onclick="showUpdateModal('{{$value.record_id}}')">修改</button>
                <button type="button" class="btn btn-danger btn-xs" onclick="delRecord('{{$value.record_id}}')">删除</button>
            </td>
        </tr>
        {{/each}}
        </tbody>
    </table>
    <nav class="text-center">
        <ul class="pagination pagination-circle">
            <!--
              1. 单击跳转到上一页
              2. 如果每页上一页了，就不能被点击
             -->
            {{if data.hasPreviousPage == true}}
            <li>
                <a href="javascript:void(0);" onclick="selectByPage('{{data.pageNum - 1}}')">
                    <span><i class="mdi mdi-chevron-left"></i></span>
                </a>
            </li>
            {{else}}
            <li class="disabled">
                <a href="javascript:void(0);">
                    <span><i class="mdi mdi-chevron-left"></i></span>
                </a>
            </li>
            {{/if}}

            <!--
              1. 单击跳转到特定页
              2. 如果当前在某一页，那么它的页码就不能被点击
             -->
            {{each data.navigatepageNums}}
            {{if data.pageNum != $value}}
            <li><a href="javascript:void(0);" onclick="selectByPage('{{$value}}')">{{$value}}</a></li>
            {{else}}
            <li class="active"><a href="javascript:void(0);">{{$value}}</a></li>
            {{/if}}
            {{/each}}

            {{if data.hasNextPage == true}}
            <li>
                <a href="javascript:void(0);" onclick="selectByPage('{{data.pageNum + 1}}')">
                    <span><i class="mdi mdi-chevron-right"></i></span>
                </a>
            </li>
            {{else}}
            <li class="disabled">
                <a href="javascript:void(0);">
                    <span><i class="mdi mdi-chevron-right"></i></span>
                </a>
            </li>
            {{/if}}
        </ul>
    </nav>
</script>
<script type="text/html" id="all_patient">
    <option></option>
    {{each data}}
    <option value="{{$value.patient_id}}">{{$value.patient_name}}</option>
    {{/each}}
</script>


<script>
    //修改学生
    function updateRecord() {
        $.ajax({
            url: 'doctor/rec',
            type: 'PUT',
            data: {record_id:$("#idUpdate").val(),record_description:$("#record_descriptionUpdate").val()},
            dataType: 'JSON',
            success: function (resp) {
                if(resp.code == 10000) {
                    lightyear.notify(resp.msg, 'success', 2000, 'mdi mdi-emoticon-happy', 'top', 'center');
                    //隐藏模态框
                    $("#updateModal").modal("hide");
                    //重新刷新表格
                    selectByPage(1);
                } else {
                    lightyear.notify(resp.msg, 'danger', 2000, 'mdi mdi-emoticon-sad', 'top', 'center');
                }
            }
        })
    }

    //显示修改模态框
    function showUpdateModal(id) {

        $.ajax({
            url: `doctor/rec/${id}`,
            type: 'GET',
            dataType: 'JSON',
            success: function (resp) {
                if(resp.code == 10000) {
                    $("#idUpdate").val(resp.data.record_id);
                    $("#record_descriptionUpdate").val(resp.data.record_description);



                    //显示模态框
                    $("#updateModal").modal('show');
                }
            }
        });


    }

    //添加学生
    function addRecord() {
        $.ajax({
            url: 'doctor/rec',
            type: 'POST',
            data: $("#addForm").serialize(),
            dataType: 'JSON',
            success: function (resp) {
                if(resp.code == 10000) {
                    lightyear.notify(resp.msg, 'success', 2000, 'mdi mdi-emoticon-happy', 'top', 'center');
                    //重新刷新表格
                    selectByPage(1);

                    $("#addModal").modal('hide');
                    $("#addForm")[0].reset();
                } else {
                    lightyear.notify(resp.msg, 'danger', 2000, 'mdi mdi-emoticon-sad', 'top', 'center');
                }
            }
        })
    }

    //显示新增模态框
    function showAddModal() {
        //获取所有班级
        $.ajax({
            url: 'doctor/pat',
            type: 'GET',
            dataType: 'JSON',
            success: function (resp) {
                //将班级在下列列表上渲染
                let html = template('all_patient', {data: resp.data});
                $("#patientSelect").html(html);

                //显示模态框
                $("#addModal").modal('show');
            }
        });
    }

    //根据ID删除
    function delRecord(id) {
        $.alert({
            title: '删除提示',
            content: '您确认要删除吗?',
            buttons: {
                confirm: {
                    text: '确认',
                    btnClass: 'btn-primary',
                    action: function(){ //单击确认之后的操作
                        //发送ajax请求实现删除
                        $.ajax({
                            url: `doctor/rec/${id}`,
                            type: 'DELETE',
                            dataType: 'JSON',
                            success: function (resp) {
                                //弹出成功/失败消息 - 重新刷新表格
                                if(resp.code == 10000) {
                                    lightyear.notify(resp.msg, 'success', 2000, 'mdi mdi-emoticon-happy', 'top', 'center');
                                    //重新刷新表格
                                    selectByPage(1);
                                } else {
                                    lightyear.notify(resp.msg, 'danger', 2000, 'mdi mdi-emoticon-sad', 'top', 'center');
                                }
                            }
                        });
                    }
                },
                cancel: {
                    text: '取消'
                }
            }
        });

    }

    //分页查询
    function selectByPage(pageNum, pageSize = 5) {
        $.ajax({
            url: 'doctor/rec',
            type: 'GET',
            data: {pageNum: pageNum, pageSize: pageSize},
            dataType: 'JSON',
            success: function (resp) {
                //resp.data是返回的数据，将服务器返回的数据在模板中渲染
                let html = template('all_record', {data: resp.data});
                //将渲染完成的数据挂载在页面上
                $('#all_record_div').html(html);
            }
        })
    }

    $("#logoutLink").click(function () {
        //发送ajax请求完成注销操作
        $.ajax({
            url: 'doclogout',
            type: 'GET',
            dataType: 'JSON',
            success: function (resp) {
                //提示消息，实现页面跳转
                lightyear.notify(resp.msg, 'success', 2000, 'mdi mdi-emoticon-happy', 'top', 'center', "login.html");
            }
        })
    });

    //页面加载时发送Ajax请求
    $(function () {
        //获取用户信息，并在头部设置
        $.ajax({
            url: 'docgetInfo',
            type: 'GET',
            dataType: "JSON",
            success: function (resp) {
                $("#userInfo").text(resp.data);
            }
        });

        selectByPage(1);
    })
</script>
<script>
    $("#logoutLink").click(function () {
        //发送ajax请求完成注销操作
        $.ajax({
            url: 'doclogout',
            type: 'GET',
            dataType: 'JSON',
            success: function (resp) {
                //提示消息，实现页面跳转
                lightyear.notify(resp.msg, 'success', 2000, 'mdi mdi-emoticon-happy', 'top', 'center', "login.html");
            }
        })
    });

    //页面加载时发送Ajax请求
    $(function () {
        //获取用户信息，并在头部设置
        $.ajax({
            url: 'docgetInfo',
            type: 'GET',
            dataType: "JSON",
            success: function (resp) {
                $("#userInfo").text(resp.data);
            }
        })
    })
</script>
</body>
</html>
